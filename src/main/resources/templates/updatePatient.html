<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template1">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <title>Title</title>
</head>
<body>
<div layout:fragment="content1">
  <br><br>
  <div class="container">
    <div class="col-3"></div>
    <div class="col-6">
      <form method="post" th:action="@{/save}">
        <div class="mb-3">
            <label  class="form-label">ID</label>
            <input  class="form-control" aria-describedby="emailHelp" name="id" th:value="${patient.id}">
          </div>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" name="nom" th:value="${patient.nom}">

        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Prenom</label>
          <input type="text" class="form-control" id="prenom" name="prenom" th:value="${patient.prenom}">

        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="dateNaiss" th:value="${patient.dateNaiss}" >
        </div>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="malade" >
          <option selected th:value="${patient.malade}">Etes vous malade</option>
          <option value="true">Oui</option>
          <option value="false">Non</option>

        </select>
        <!--                    <div class="form-check">-->
        <!--                        <input class="form-check-input" type="checkbox" value="" id="malade" name="malade">-->
        <!--                        <label class="form-check-label" for="malade">-->
        <!--                            Malade-->
        <!--                        </label>-->
        <!--                    </div>-->

        <div class="mb-3">
          <label for="score" class="form-label">Score</label>
          <input type="number" class="form-control" id="score" name="score"  th:value="${patient.score}">

        </div>
        <button type="submit" class="btn btn-success">Modifier</button>
      </form>
    </div>
    <div class="col-3"></div>

  </div>
</div>
</body>
</html>
