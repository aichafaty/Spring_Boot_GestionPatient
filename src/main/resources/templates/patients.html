<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="Template1">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content1">
        <br><br>

        <div class="container">
            <div class="col-5">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="col-7"></div>
            <br>
            <div class="card">

                <div class="card-header">Listes des Patients</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Date</th>
                                <th>Malade</th>
                                <th>Score</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="p:${listePatients}">
                                <td th:text="${p.Id}"></td>
                                <td th:text="${p.Nom}"></td>
                                <td th:text="${p.Prenom}"></td>
                                <td th:text="${p.dateNaiss}"></td>
                                <td th:text="${p.Malade}"></td>
                                <td th:text="${p.score}">
                                <td>
                                    <a onclick="return('voulez vous vraiment supprimer?')" class="btn  btn-outline-danger" th:href="@{delete(id=${p.Id})}" >Delete</a>
                                    <a class="btn btn-p btn-outline-warning" th:href="@{updatePatient(id=${p.Id})}">Update</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
